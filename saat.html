<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efektli Dijital Saat</title>
    <link rel="stylesheet" href="saat.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div id="time">00:00:00 PM</div>
        </div>
        <span></span>
        <span></span>
    </div>
    <script>
        setInterval(()=>{
            const time = document.querySelector("#time");
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let day_night = "AM";
        if(hours >24){
            day_night = "PM";
            hours = hours - 24;
        }

        if(minutes < 10){
            minutes = "0" + minutes;
        }

        if(seconds < 10){
            seconds = "0" + seconds;
        }
        time.textContent = hours + ":" + minutes + ":" + seconds + "" + day_night;
        });

    </script>
</body>
</html>
